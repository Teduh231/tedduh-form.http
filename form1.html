<html>

<body>
    <form action="">
        <h3>Form Registrasi</h3>
        <table>
            <tr>
                <td>NIM</td>
                <td>:</td>
                <td colspan="3"><input type="number" name="NIM" id="NIM" min="1" maxlength="70"></td>
            </tr>
            <tr>
                <td>NAMA</td>
                <td>:</td>
                <td colspan="3"><input type="text" name="nama" id="nama" size="70"></td>
            </tr>
            <tr>
                <td>JENIS KELAMIN</td>
                <td>:</td>
                <td colspan="3"><input type="radio" name="gender" id="pria" value="pria">
                    <label for="pria">Laki-Laki</label>
                    <input type="radio" name="gender" id="wanita" value="wanita">
                    <label for="wanita">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>ASAL</td>
                <td>:</td>
                <td colspan="3"> <select name="Asal" id="Asal">
                        <option value="Yogyakarta">Yogyakarta</option>
                        <option value="Jakarta">Jakarta</option>
                        <option value="Jawatimur">Jawa Timur</option>
                    </select></td>
            </tr>
            <tr>
                <td>NO TELP</td>
                <td>:</td>
                <td colspan="3"><label for="notelp"></label>
                    <input type="number" id="notelp" name="notelp">
                </td>
            </tr>
            <tr>
                <td>ALAMAT EMAIL</td>
                <td>:</td>
                <td colspan="3"><input type="email" name="email" id="email" size="70"></td>
            </tr>
            <tr>
                <td>PASSWORD</td>
                <td>:</td>
                <td colspan="3"><input type="password" name="pss" id="pass" size="70"></td>
            </tr>
            <tr>
                <td>HOBBY</td>
                <td>:</td>
                <td><input type="checkbox" name="bola" id="bola" value="bola">
                    <label for="bola">sepak bola</label><br>
                    <input type="checkbox" name="membaca" id="membaca" value="membaca">
                    <label for="membaca">membaca</label><br>
                    <input type="checkbox" name="futsal" id="futsal" value="futsal">
                    <label for="futsal">futsal</label>
                </td>
                <td> <input type="checkbox" name="jogging" id="jogging" value="jogging">
                    <label for="jogging">jogging</label><br>
                    <input type="checkbox" name="berenang" id="berenang" value="berenang">
                    <label for="berenang">berenang</label><br>
                    <input type="checkbox" name="nGOWES" id="nGOWES" value="nGOWES">
                    <label for="nGOWES">nGOWES</label>
                </td>
            </tr>
            <tr>
                <td>DESKRIPSI</td>
                <td>:</td>
                <td colspan="3"><textarea name="alamat" id="" cols="60" rows="8"></textarea></td>
            </tr>
            <tr>
                <td><button>Ok</button>
                <button>batal</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
