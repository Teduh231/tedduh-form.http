<html>

<body>
    <center>
    <h1>Formulir pendaftaran siswa</h1>
<form action="">
    <table border="1">
        <tr>
            <td>Nama Calon Siswa</td>
            <td>:</td>
            <td><label for="nama"></label>
                <input type="text" id="nama" name="nama">
            </td>
        </tr>
        <tr>
            <td>Tempat/Tanggal Lahir</td>
            <td>:</td>
            <td><label for="tempat"></label>
                <input type="text" id="tempat" name="tempat">
                <label for="birthday"></label>
                <input type="date" id="birthday" name="birthday">
            </td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><label for="Agama"></label>
                <select name="agama" id="agama">
                    <option value="islam">islam</option>
                    <option value="hindu">hindu</option>
                    <option value="buddha">buddha</option>
                    <option value="katolik">katolik</option>
                    <option value="kristen">kristen</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea name="alamat" id="" cols="50" rows="8"></textarea></td>
        </tr>
        <tr>
            <td>No telp/hp</td>
            <td>:</td>
            <td><label for="notelp"></label>
                <input type="number" id="notelp" name="notelp">
            </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="radio" name="gender" id="pria" value="pria">
                <label for="pria">pria</label>
                <input type="radio" name="gender" id="wanita" value="wanita">
                <label for="wanita">wanita</label>
            </td>
        </tr>
        <tr>
            <td>Hobi</td>
            <td>:</td>
            <td><input type="checkbox" name="membaca" id="membaca" value="membaca">
                <label for="membaca">membaca</label>
                <input type="checkbox" name="menulis" id="menulis" value="menulis">
                <label for="menulis">menulis</label>
                <input type="checkbox" name="gaming" id="gaming" value="gaming">
                <label for="gaming">gaming</label>
            </td>
        </tr>
        <tr>
            <td>Pas Foto</td>
            <td>:</td>
            <td><input type="file" name="foto" id="foto">
            </td>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" id="Username" name="Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" id="pass" name="pass"></td>
        </tr>
        <tr>
            <td colspan="3" align="right"> <input type="reset">
                <input type="submit" value="submit">
            </td>
        </tr>
    </table></form></center>
</body>

</html>
